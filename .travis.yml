language: java
install: true

os: linux
dist: bionic
jdk: oraclejdk11

script:
  - ./gradlew shadowJar

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

deploy:
  provider: releases
  file: "build/libs/*"
  skip_cleanup: true
  on:
    tags: true