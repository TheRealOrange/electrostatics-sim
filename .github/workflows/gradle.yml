
name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build jar
        run: |
          chmod +x ./gradlew
          ./gradlew shadowJar
      - name: Upload artifacts
        uses: actions/upload-artifact@master
        with:
          path: build/libs/electrostatics-sim-1.0-SNAPSHOT-all.jar
          name: electrostatics-sim
